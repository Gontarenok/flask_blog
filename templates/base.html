<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}
            Title
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container-fluid">

        <ul class="nav nav-pills justify-content-center align-items-center flex-column flex-md-row main_menu">
         <li class="nav-item">
             <a href="/" class="nav-link {% if active == 'index' %} active {% endif %}">Main</a>
         </li>
         <li class="nav-item">
             <a href="/blog/" class="nav-link {% if active == 'blog' %} active {% endif %}">Blog</a>
         </li>
         <li class="nav-item">
             <a href="/about/" class="nav-link {% if active == 'about' %} active {% endif %}">About</a>
         </li>
        </ul>

        {% block content %}
            Some information must be here
        {% endblock %}

        <footer class="fixed-bottom modal-footer">
            <a href="https://geekbrains.ru/" target="_blank">GeekBrains</a>
            <p>All rights reserved</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </div>

</body>
</html>
